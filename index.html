<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-32x32.png">
    <title>Risk Of Rain 2 Charcter Guide</title>
</head>
<body>
    <h1>Risk Of Rain 2</h1>
    <div>Character Guide</div>

    <div class="container">
        <div data-aos="fade-right">
            <!--Character Name-->
            <h2>Huntress</h2>
            <!--Character Info&Picture-->
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="/img/HuntressF.jpg" class="card-img" alt="Huntress">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h3 class="card-title">Sub Category</h3> <!--card-title can be sub categories-->
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <h3 class="card-title">Sub Category..</h3>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> <!--small = represents side comments such as small print-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="elevator-button">Back to Top</div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
            easing: 'ease-out-back',
            duration: 3000
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="javascript/elevator.js"></script>
</body>
</html>
